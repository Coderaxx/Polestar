<form class="homey-form" id="loginForm">
    <fieldset class="homey-form-fieldset">
        <div class="homey-form-group">
            <button class="homey-button homey-button-primary-full" id="createWebhook" type="button"><span
                    data-i18n="Polestar2Beta.pair.loginButton"></span></button>
        </div>
    </fieldset>
</form>
<script type="application/javascript">
    Homey.setTitle(Homey.__("Polestar 2"));

    $('#createWebhook').click(function () {
        Homey.emit('createWebhook').then(function (result) {
            Homey.hideLoadingOverlay();
            //console.log(result);
            if (result.error) {
                console.log('Failed to create webhook');
                Homey.alert(Homey.__("Polestar2Beta.pair.loginFailed"));
                return Homey.setNavigationClose();
            } else {
                console.log("Webhook created successfully");
                return Homey.nextView();
            }
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
